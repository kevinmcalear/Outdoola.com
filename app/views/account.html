<tabset justified="true" class="page">
  <tab heading="My Profile pannel">
    <div class="panel panel-default  clearfix">
      <div class="row-fluid  clearfix">
        <div class="col-md-12  clearfix">
          <div class="panel-body  clearfix">
            <form role="form  clearfix">
              <div class="col-md-6">
                <h4>Live Edit Your Profile.</h4>
                {{profile.city}}, {{profile.state}}
                <img ng-if="profile.picture" class="img-responsive img-thumbnail" height='200px' width='200px' ng-src="data:{{profile.picture.filetype}};base64,{{profile.picture.base64}}">
                <div class="form-group">
                  <label for="exampleInputFile">Upload A Profile Picture</label>
                  <input type="file" id="exampleInputFile" ng-model="profile.picture" base-sixty-four-input>
                </div>
                <h3>{{profile.first_name}} {{profile.last_name}}</h3>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Username</label>
                    <br />@{{profile.username}}
                  </div>
                  <div class="form-group">
                    <label>Account ID</label>
                    <br />{{user.uid}}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Description</label>
                    <br />{{profile.description}}
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="username" class="form-control" id="exampleInputEmail2">User Name:</label>
                    <div class="input-group-addon">@</div>
                    <input type="text" name="name" ng-model="profile.username" class="form-control" id="username" />
                  </div>
                </div>
                <div class="form-group">
                  <label>First Name:</label>
                  <input type="text" name="name" ng-model="profile.first_name" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Last Name:</label>
                  <input type="text" name="name" ng-model="profile.last_name" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" name="email" ng-model="profile.email" class="form-control" />
                </div>
                <div class="form-group">
                  <label>City:</label>
                  <input type="text" name="city" ng-model="profile.city" class="form-control" />
                </div>
                <div class="form-group">
                  <label>State:</label>
                  <input type="text" name="state" ng-model="profile.state" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="adventureDescription">Description</label>
                  <textarea class="form-control required" id="adventureDescription" placeholder="Description" ng-model="profile.description" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label>Interested In:</label>
                  <input type="text" name="interests" ng-model="profile.interests" class="form-control" />
                </div>
                <div class="form-group">
                  <label>I am a business:</label>
                  <input type="checkbox" name="business" ng-model="profile.business" class="form-control" />
                  <span ng-show="profile.business">Yep</span><span ng-hide="profile.business">Nope</span>
                </div>

                <button role="button" ng-click="logout()" class="btn btn-danger btn-block">Log Out</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
     <p class="clearfix"></p>
    </div>
  </tab>

  <tab heading="Change Password">
    <!-- <div class="col-md-6"> -->
      <form role="form">
        <h3>Change Password</h3>

        <p class="form-group">
          <label>Old Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>New Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>Confirm New Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
        </p>

        <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
      </form>
     <p class="clearfix"></p>
  </tab>
