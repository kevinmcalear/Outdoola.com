<div class="page col-md-6">
  <h3><strong>Your Booked Adventures.</strong></h3>
    <div ng-hide=""><h3>You don't have any booked adventures yet!</h3></div>
    <div ng-show="adventure.booked.includes(user.uid)" ng-repeat="adventure in adventures | reverse" class="min-450">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{adventure.name}}</h3>
        </div>
        <div class="panel-body">
          <img class="img-responsive img-thumbnail" src="//placekitten.com/g/200/200">
          <div class="col-xs-6">
            <h6>Price</h6>
            <p><strong>${{adventure.price}}</strong></p>
          </div>
          <div class="col-xs-6">
            <h6>Description</h6>
            <p>{{adventure.description}}</p>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block">View Booking</button>
        </div>
      </div>
    </div>
</div>
