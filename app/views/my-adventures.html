<div class="page col-md-6">
  <h3><strong>Your Booked Adventures.</strong></h3>
    <!-- <div ng-hide=""><h3>You don't have any booked adventures yet!</h3></div> -->
    <div ng-show="booked.booker.id === profile.id" ng-repeat="booked in bookings | reverse" class="min-450">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{booked.adventure.name}}</h3>
        </div>
        <div class="panel-body">
          <img class="img-responsive img-thumbnail" ng-src="data:{{booked.adventure.picture.filetype}};base64,{{booked.adventure.picture.base64}}">
          <div class="col-xs-6">
            <h6>Price</h6>
            <p><strong>${{booked.adventure.price}}</strong></p>
          </div>
          <div class="col-xs-6">
            <h6>Description</h6>
            <p>{{booked.adventure.description}}</p>
          </div>
          <a ng-href="#/adventures/{{booked.adventure.id}}"><button type="button" class="btn btn-primary btn-lg btn-block">View Booking</button></a>
        </div>
      </div>
    </div>
</div>
