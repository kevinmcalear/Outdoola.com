<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signin-body text-center">
        <div class="container">
            <div class="form-container">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                    <span class="glyphicon glyphicon-envelope"></span>
                </div>
                <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control input-lg input-round text-center" placeholder="example@email.com" />
              </div>
              <div class="form-group">
                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control input-lg input-round text-center" placeholder="Password" />
              </div>
              <div class="form-group" ng-cloak ng-show="createMode">
                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control input-lg input-round text-center" placeholder="Confirm Password" />
              </div>

              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-round btn-w-lg text-center col-md-6" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
                <button  class="btn btn-default btn-lg btn-round btn-w-lg text-center col-md-6" ng-click="createMode = true" ng-hide="createMode">Register</button>
                <button  class="btn btn-primary btn-lg btn-round btn-w-lg text-center col-md-6" ng-cloak ng-show="createMode"
                        ng-click="createAccount(email, pass, confirm)">Create Account</button>
                <button  class="btn btn-default btn-lg btn-round btn-w-lg text-center col-md-6" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
              </div>
            </form>
            <div ng-show="err" class="bg-danger">{{err.code}}</p>
