<h1>Explore Adventures</h1>

<div ng-repeat="adventure in adventures | reverse" class="col-md-6 min-450">
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{adventure.text.name}}</h3>
    </div>
    <div class="panel-body">
      <img  class="img-responsive img-thumbnail" src="http://placekitten.com/g/200/200">
      <div class="col-xs-6">
        <h6>Price</h6>
        <p><strong>${{adventure.text.price}}</strong></p>
      </div>
      <div class="col-xs-6">
      <h6>Description</h6>
      <p>{{adventure.text.description}}</p>
    </div>
    <button type="button" class="btn btn-danger btn-lg btn-block">Book Adventure</button>
  </div>
</div>
