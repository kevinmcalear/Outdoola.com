<div class="page">
  <h1>Explore Adventures</h1>
  <div class="search-box visible-md visible-lg">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search text-muted"></i></span>
      <input class="form-control" type="text" class="form-control" ng-model="searchText" placeholder="Search anything here.">
    </div>
  </div>
  <p class="clearfix"></p>
  <div ng-repeat="adventure in adventures | reverse | filter:searchText"  class="col-md-6">
    <div class="panel panel-default">
      <div class="clearfix panel-heading">
        <h3 class="panel-title"><a ng-href="#/adventures/{{adventure.$id}}">{{adventure.name}}</a></h3>
        <!-- <div class="pull-right">
          <button type="button" class="btn btn-primary">Edit</button>&nbsp;
          <button type="button" class="btn btn-danger">Delete</button>
        </div> -->
      </div>
      <div class="panel-body">
        <div class="col-xs-6">
        <p>Price: <strong>${{adventure.price}}</strong> / Person</p>
        <img ng-if="adventure.picture"  class="img-responsive img-thumbnail" ng-src="data:{{adventure.picture.filetype}};base64,{{adventure.picture.base64}}">
        <p><strong>Host:<a ng-href="#/profiles/{{adventure.owner.uid}}"></strong> View Profile</a></p>
        <button type="button" class="btn btn-danger btn-lg btn-block">Book Adventure</button>
        </div>
        <div class="col-xs-6">
          <p><strong>What You're Getting Into:</strong></p>
          <p>{{adventure.description}}</p>
          <p ng-show="adventure.size.length >= 1"><strong>This Adventure Books:</strong></p>
          <p ng-show="adventure.size.length >= 1">{{adventure.size == '1' ? adventure.size + " Person": adventure.size + " People" }}</p>
          <map ng-show="{{ adventure.location.length >= 1 }}" center="encodeAddress( {{ adventure.location }} );" zoom="12" map-type-id="TERRAIN" disable-default-u-i="true">
            <marker position="encodeAddress( {{ adventure.location }} );" icon="//s3.amazonaws.com/outdoola/marker.png"></marker>
          </map>
        </div>
      </div>
    </div>
  </div>
</div>
