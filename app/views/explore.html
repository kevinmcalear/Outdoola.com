<h1>Explore Adventures</h1>

<div ng-repeat="adventure in adventures | reverse" class="col-md-6 min-450">
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{adventure.text.name}}</h3>
    </div>
    <div class="panel-body">
      <img  class="img-responsive img-thumbnail" src="//placekitten.com/g/200/200">
      <div class="col-xs-12">
        <h6>Price</h6>
        <p><strong>${{adventure.text.price}}</strong> / Person</p>
      </div>
      <div class="col-xs-12">
      <h6 ng-show="adventure.text.size.length >= 1"><strong>This Adventure Books:</strong></h6>
      <p ng-show="adventure.text.size.length >= 1">{{adventure.text.size == '1' ? adventure.text.size + " Person": adventure.text.size + " People" }}</p>
    </div>
    <h6>Description</h6>
    <p>{{adventure.text.description}}</p>
    <button type="button" class="btn btn-danger btn-lg btn-block">Book Adventure</button>
  </div>
</div>
